<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>CA</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">CA Projects</h1> 
    </div>
    <div class="container">
      {% for project in projects %}
        <div class="row">
          <div class="col">
            <!-- Reserved space -->
          </div>
          <div class="col">
            <a role="button" href="/ca/{{project}}" class="btn btn-light btn-lg btn-block mt-3">{{project | upper }}</a>
          </div>
          <div class="col">
            <!-- Reserved space -->
          </div>
        </div>
      {% endfor %}
    </div>
    <!-- Reserved content for React dev -->
    <div id="react-root">
    <script src="public/bundle.js" type="text/javascript"></script>
    <!-- (End) Reserved content for React dev -->
  </body>
</html>
